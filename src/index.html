<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="container">
      <div class="quotes">
        <p class="quote">Hello</p>
        <h3 class="author">World</h3>
        <img src="./images/icon.png" alt="ink with feather" width="35" height="35" />
      </div>
      <div class="btn-box">
        <button type="button" class="btn-start btn btn-info">Start Generate Quote</button>
        <button type="button" class="btn-stop btn btn-info">Stop Generate Quote</button>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
